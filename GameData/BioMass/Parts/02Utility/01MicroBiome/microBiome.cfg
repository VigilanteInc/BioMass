			MicroFlora = 0.001
		}
	}

	MODULE {
		name = BioGen
		tag = NutrientOutput
		bioLabel = Nutrient Production
		AlwaysActive = false
		RequiresAllInputs = true
		bioIn{
			MicroFlora = 0.001
		}
		bioOut{
			CarbonDioxide = 0.00001
			Nutrients = 0.000075
			Water = 0.00111
		}
	}

	
	RESOURCE{
		 name = Nutrients
		 amount = 10
		 maxAmount = 50
	}
	RESOURCE{
		 name = MicroFlora
		 amount = 1
		 maxAmount = 10
	}
