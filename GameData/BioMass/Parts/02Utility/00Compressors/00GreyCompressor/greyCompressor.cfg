    MODULE
    {
        name = ModuleResourceConverter
        tag = CompCO2 //for moduleManager
        ConverterName = CO2 Compression
        StartActionName = Start Compression
        StopActionName = Stop Compression
        AutoShutdown = false
        GeneratesHeat = false
        UseSpecialistBonus = true
        SpecialistEfficiencyFactor = 0.2
        SpecialistBonusBase = 0.05
        Specialty = Engineer
        EfficiencyBonus = 1
        INPUT_RESOURCE
        {
            ResourceName = ElectricCharge
            Ratio = 4.0
        }
        INPUT_RESOURCE
        {
            ResourceName = CarbonDioxide
            Ratio = 0.392
            FlowMode = STAGE_PRIORITY_FLOW
        }
        OUTPUT_RESOURCE
        {
            ResourceName = LiquidCO2
            Ratio = 0.0010
            DumpExcess = false
            FlowMode = STAGE_PRIORITY_FLOW
         }
    }
    MODULE
    {
        name = ModuleResourceConverter
        tag = ReleaseCO2 //for moduleManager
        ConverterName = CO2 Release Value
        StartActionName = Open Valve
        StopActionName = Close Valve
        AutoShutdown = false
        GeneratesHeat = false
        UseSpecialistBonus = true
        SpecialistEfficiencyFactor = 0.2
        SpecialistBonusBase = 0.05
        Specialty = Engineer
        EfficiencyBonus = 1       
        INPUT_RESOURCE
        {
            ResourceName = ElectricCharge
            Ratio = 0.1
        }
        INPUT_RESOURCE
        {
            ResourceName = LiquidCO2
            Ratio = 0.0010
        }
        OUTPUT_RESOURCE
        {
            ResourceName = CarbonDioxide
            Ratio = 0.392
            DumpExcess = false
            FlowMode = STAGE_PRIORITY_FLOW
        }
    }
}
