// Kerbal Space Program - Part Config

PART{

    // --- general parameters ---
    name = BioMassRedGasRegulator
    module = Part
    author = Roboto
    scale = 1.00
    rescaleFactor = 0.6

    // --- asset parameters ---
    mesh = redCompressor.mu

    // --- node definitions ---
    node_stack_top =    -0.01, 0.7, 0.05, 0.0, 1.0, 0.0, 1
    node_stack_bottom = -0.01, -0.62, 0.06, 0.0, -1.0, 0.0, 1

    // --- editor parameters ---
    TechRequired = specializedElectrics
    entryCost = 12200
    cost = 3800
    category = Utility
    subcategory = 0
    title =  Gas Compressor: Hydrogen
    manufacturer = Stodola, LLC.
    description =  This compressor is certainly not to be used to inflate giant balloons. It should only be used to compress hydrogen into monopropellant for fuel or storage, or to reverse the process. Don't make me tell you again, Bill.



    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,1,1,1,0

    // --- standard part parameters ---
    mass = 0.12
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.3
    angularDrag = 2
    crashTolerance = 6
    breakingForce = 200
    breakingTorque = 200
    maxTemp = 2900
    fuelCrossFeed = True

    //Onboard modules

    MODULE
    {
        name = ModuleResourceConverter
        tag = makeMonoPropellant //for moduleManager
        ConverterName = Hydrogen Compression
        StartActionName = Start Compression
        StopActionName = Stop Compression
        AutoShutdown = false
        FillAmount = 1.0
        GeneratesHeat = false
        UseSpecialistBonus = true
        SpecialistEfficiencyFactor = 0.2
        SpecialistBonusBase = 0.05
        Specialty = Engineer
        EfficiencyBonus = 1
        INPUT_RESOURCE
        {
            ResourceName = ElectricCharge
            Ratio = 4
        }
        INPUT_RESOURCE
        {
            ResourceName = Hydrogen
            Ratio = 0.449
            FlowMode = STAGE_PRIORITY_FLOW
        }
        OUTPUT_RESOURCE
        {
            ResourceName = MonoPropellant
            Ratio = 0.0010
            DumpExcess = false
            FlowMode = STAGE_PRIORITY_FLOW
         }
    }
    MODULE
    {
        name = ModuleResourceConverter
        tag = ReleaseH2 //for moduleManager
        ConverterName = Hydrogen Release Valve
        StartActionName = Open Valve
        StopActionName = Close Valve
        AutoShutdown = false
        FillAmount = 1.0
        GeneratesHeat = false
        UseSpecialistBonus = true
        SpecialistEfficiencyFactor = 0.2
        SpecialistBonusBase = 0.05
        Specialty = Engineer
        EfficiencyBonus = 1
        INPUT_RESOURCE
        {
            ResourceName = ElectricCharge
            Ratio = 0.1
        }
        INPUT_RESOURCE
        {
            ResourceName = MonoPropellant
            Ratio = 0.0010
            FlowMode = STAGE_PRIORITY_FLOW
        }
        OUTPUT_RESOURCE
        {
            ResourceName = Hydrogen
            Ratio = 0.449
            DumpExcess = false
            FlowMode = STAGE_PRIORITY_FLOW
         }
    }
}