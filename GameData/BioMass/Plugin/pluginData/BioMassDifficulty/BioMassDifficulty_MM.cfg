@PART[BioMass_Red_Greenhouse]{
    @category=Utility
    @title=Greenhouse: Experimental, mk. 2
    @description=In a joint project, Kerbal Space Command and DG Aero-Space designed small, modular greenhouses to test whether a rose would smell as sweet in space. While initially designed as an experiment package and giving insights into rates of germinations, photosynthesis and respiration, it was hoped the plant greenhouse would be of practical use in manned missions.
