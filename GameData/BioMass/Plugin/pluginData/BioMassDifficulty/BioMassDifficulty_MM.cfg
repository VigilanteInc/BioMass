@PART[BioMass_RedGasRegulator]
{
  -MODULE[ModuleResourceConverter]:HAS[#tag[makeMonoPropellant]] {}
  MODULE
  {
      name = ModuleResourceConverter
      tag = makeMonoPropellant //for moduleManager
      ConverterName = H2 Compression
      StartActionName = Start Compression
      StopActionName = Stop Compression
      AutoShutdown = false
      GeneratesHeat = false
      UseSpecialistBonus = true
      SpecialistEfficiencyFactor = 0.2
      SpecialistBonusBase = 0.05
      Specialty = Engineer
      EfficiencyBonus = 1
      INPUT_RESOURCE
      {
          ResourceName = ElectricCharge
          Ratio = 4
      }
      INPUT_RESOURCE
      {
          ResourceName = Hydrogen
          Ratio = 9.8765432
          FlowMode = STAGE_PRIORITY_FLOW
      }
      OUTPUT_RESOURCE
      {
          ResourceName = MonoPropellant
          Ratio = 0.0010000
          DumpExcess = false
          FlowMode = STAGE_PRIORITY_FLOW
       }
  }
  MODULE
    {
      name = ModuleResourceConverter
      tag = ReleaseH2 //for moduleManager
      ConverterName = H2 Release
      StartActionName = Open Valve
      StopActionName = Close Valve
      AutoShutdown = false
      FillAmount = 1.0
      GeneratesHeat = false
      UseSpecialistBonus = true
      SpecialistEfficiencyFactor = 0.2
      SpecialistBonusBase = 0.05
      Specialty = Engineer
      EfficiencyBonus = 1
      INPUT_RESOURCE
      {
          ResourceName = ElectricCharge
          Ratio = 0.1
      }
      INPUT_RESOURCE
      {
          ResourceName = MonoPropellant
          Ratio = 0.0010
          FlowMode = STAGE_PRIORITY_FLOW
      }
      OUTPUT_RESOURCE
      {
          ResourceName = Hydrogen
          Ratio = 9.8765432
          DumpExcess = false
          FlowMode = STAGE_PRIORITY_FLOW
      }
    }
}
