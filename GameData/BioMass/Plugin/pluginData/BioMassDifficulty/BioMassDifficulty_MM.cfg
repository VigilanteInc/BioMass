@PART[BioMass_Blue_Greenhouse]{
    @category=Utility
    @title=Greenhouse
    @description=Sometimes you just need to stop and smell the flowers. With the Greenhouse module, you don't even need to stop; you can do so while zipping through space! Kamboo, selected for its staggeringly fast growth and absolute requirement for infrared light (IR) for germination, is the ideal plant for closed systems. Once in operation, these modules can filter the air, clean waste water, and provide a relaxing vista for weary Kerbal space travelers. Or you can harvest the biomass and seeds for use in making other useful materials, like snacks and fuel.
