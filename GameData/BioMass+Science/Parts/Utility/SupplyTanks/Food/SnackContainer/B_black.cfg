PART
{
    // --- general parameters ---
    name = B_black
    module = Part
    author = z

    mesh = B_black.mu

    scale = 1
    rescaleFactor = 0.85

    // --- node definitions ---
    node_attach     = 0, -0.72, 0, 0, 0, 1.0, 1

    //node_stack_top    = 0, 0.72, 0, 0, -1.0, 0, 1
